<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .qualification__tabs {
  display: flex;
  justify-content: space-evenly;
  margin-bottom: var(--mb-2);
}

.qualification__button {
  font-size: var(--h3-font-size);
  font-weight: var(--font-medium);
  cursor: pointer;
}

.qualification__button:hover {
  color: var(--first-color);
}

.qualification__icon {
  font-size: 1.8rem;
  margin-right: var(--mb-0-25);
}

.qualification__data {
  display: grid;
  grid-template-columns: 1fr max-content 1fr;
  column-gap: 1.5rem;
  margin-bottom: 2rem;
}

.qualification__title {
  font-size: var(--normal-font-size);
  font-weight: var(--font-medium);
}

.qualification__subtitle {
  display: inline-block;
  font-size: var(--small-font-size);
}

.qualification__calender {
  font-size: var(--smaller-font-size);
  color: var(--text-color-light);
}

.qualification__rounder {
  display: inline-block;
  width: 13px;
  height: 13px;
  background-color: var(--first-color);
  border-radius: 50%;
}

.qualification__line {
  display: block;
  width: 1px;
  height: 100%;
  background-color: var(--first-color);
  transform: translate(6px, -7px);
}

.qualification [data-content] {
  display: none;
}

.qualification__content.qualification__active {
  display: block;
}

.qualification__button.qualification__active {
  color: var(--first-color);
  text-decoration: underline;
}
    </style>
    <title>Document</title>
</head>
<body>
    <section class="qualification section" id="qualification">
  <h2 class="section__title">Qualification</h2>
  <span class="section__subtitle">My personal journey</span>

  <div class="qualification__container container">
    <!-- Tabs -->
    <div class="qualification__tabs">
      <div class="qualification__button qualification__active" data-target="#education">
        <i class="uil uil-graduation-cap qualification__icon"></i> Education
      </div>
      <div class="qualification__button" data-target="#work">
        <i class="uil uil-briefcase-alt qualification__icon"></i> Work
      </div>
    </div>

    <!-- Content -->
    <div class="qualification__sections">
      <!-- Education -->
      <div class="qualification__content qualification__active" id="education" data-content>
        <div class="qualification__data">
          <div>
            <h3 class="qualification__title">Sarjana Statistika</h3>
            <span class="qualification__subtitle">Universitas - Bandung</span>
            <div class="qualification__calender">
              <i class="uil uil-calendar-alt"></i> 2020 - 2024
            </div>
          </div>
          <div>
            <span class="qualification__rounder"></span>
            <span class="qualification__line"></span>
          </div>
        </div>
        <div class="qualification__data">
          <div></div>
          <div>
            <span class="qualification__rounder"></span>
            <!-- No line here -->
          </div>
          <div>
            <h3 class="qualification__title">SMA IPA</h3>
            <span class="qualification__subtitle">Bandung</span>
            <div class="qualification__calender">
              <i class="uil uil-calendar-alt"></i> 2017 - 2020
            </div>
          </div>
        </div>
      </div>

      <!-- Work -->
      <div class="qualification__content" id="work" data-content>
        <div class="qualification__data">
          <div>
            <h3 class="qualification__title">Data Analyst</h3>
            <span class="qualification__subtitle">Garudafood</span>
            <div class="qualification__calender">
              <i class="uil uil-calendar-alt"></i> 2023 - Sekarang
            </div>
          </div>
          <div>
            <span class="qualification__rounder"></span>
            <span class="qualification__line"></span>
          </div>
        </div>
        <div class="qualification__data">
          <div></div>
          <div>
            <span class="qualification__rounder"></span>
          </div>
          <div>
            <h3 class="qualification__title">Internship</h3>
            <span class="qualification__subtitle">BPS Bandung</span>
            <div class="qualification__calender">
              <i class="uil uil-calendar-alt"></i> 2022
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
